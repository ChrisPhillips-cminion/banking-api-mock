---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: banking-api-mock
  labels:
    app: banking-api-mock
    app.kubernetes.io/name: banking-api-mock
    app.kubernetes.io/component: backend
spec:
  lookupPolicy:
    local: false

---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: banking-api-mock
  labels:
    app: banking-api-mock
    app.kubernetes.io/name: banking-api-mock
    app.kubernetes.io/component: backend
spec:
  output:
    to:
      kind: ImageStreamTag
      name: banking-api-mock:latest
  source:
    type: Git
    git:
      uri: https://github.com/ChrisPhillips-cminion/banking-api-mock.git
      ref: main
    contextDir: .
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
      from:
        kind: DockerImage
        name: node:18-alpine
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
  runPolicy: Serial
  successfulBuildsHistoryLimit: 3
  failedBuildsHistoryLimit: 3

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: banking-api-mock
  labels:
    app: banking-api-mock
    app.kubernetes.io/name: banking-api-mock
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: banking-api-mock
  template:
    metadata:
      labels:
        app: banking-api-mock
        app.kubernetes.io/name: banking-api-mock
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: banking-api-mock
        image: banking-api-mock:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault

---
apiVersion: v1
kind: Service
metadata:
  name: banking-api-mock
  labels:
    app: banking-api-mock
    app.kubernetes.io/name: banking-api-mock
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: banking-api-mock

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: banking-api-mock
  labels:
    app: banking-api-mock
    app.kubernetes.io/name: banking-api-mock
    app.kubernetes.io/component: backend
spec:
  to:
    kind: Service
    name: banking-api-mock
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

