---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: banking-api-mock
  labels:
    app: banking-api-mock
    app.kubernetes.io/name: banking-api-mock
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    app: banking-api-mock
    deploymentconfig: banking-api-mock
  strategy:
    type: Rolling
    rollingParams:
      updatePeriodSeconds: 1
      intervalSeconds: 1
      timeoutSeconds: 600
      maxUnavailable: 0
      maxSurge: 1
      pre:
        failurePolicy: Abort
        execNewPod:
          command:
            - /bin/sh
            - -c
            - |
              echo "Cleaning up completed pods..."
              oc delete pods --field-selector=status.phase==Succeeded -n $(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace) || true
              oc delete pods --field-selector=status.phase==Failed -n $(cat /var/run/secrets/kubernetes.io/serviceaccount/namespace) || true
          containerName: banking-api-mock
  template:
    metadata:
      labels:
        app: banking-api-mock
        deploymentconfig: banking-api-mock
        app.kubernetes.io/name: banking-api-mock
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: banking-api-mock
        image: banking-api-mock:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          protocol: TCP
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
  triggers:
  - type: ConfigChange
  - type: ImageChange
    imageChangeParams:
      automatic: true
      containerNames:
      - banking-api-mock
      from:
        kind: ImageStreamTag
        name: banking-api-mock:latest

---
apiVersion: v1
kind: Service
metadata:
  name: banking-api-mock
  labels:
    app: banking-api-mock
    app.kubernetes.io/name: banking-api-mock
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: banking-api-mock
    deploymentconfig: banking-api-mock

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: banking-api-mock
  labels:
    app: banking-api-mock
    app.kubernetes.io/name: banking-api-mock
    app.kubernetes.io/component: backend
spec:
  host: banking-api-mock-banking-api-mock.apps.bubble.hur.hdclab.intranet.ibm.com
  to:
    kind: Service
    name: banking-api-mock
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None

