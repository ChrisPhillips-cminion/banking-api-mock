version: '3.8'

services:
  banking-api-mock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: banking-api-mock
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - banking-network

networks:
  banking-network:
    driver: bridge

